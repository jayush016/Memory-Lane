    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              cream: '#FAF9F6', /* Antique White */
              sepia: '#9C8975', /* Neutral Taupe/Brown - Less Orange */
              darkBrown: '#2C1810', /* Dark Coffee */
              rosewood: '#9E4244', /* Vintage Red - New Primary Action */

    <style>
      body {
        background-color: #FAF9F6;
      }
      /* Refined vintage paper texture - cleaner */
      .paper-texture {
        background-image: 
          linear-gradient(rgba(250, 249, 246, 0.97), rgba(250, 249, 246, 0.97)),
          url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(156, 137, 117, 0.1);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(156, 137, 117, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(158, 66, 68, 0.5);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
